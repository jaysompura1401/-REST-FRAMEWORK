<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Doctor Map - Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: slideDown 1s ease-out;
    }
    .header h1 {
      margin: 0;
      font-weight: 700;
      color: #4a4a4a;
      font-size: 3em;
    }
    .header i {
      color: #667eea;
      margin-right: 10px;
    }
    .nav {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease-in 0.5s both;
    }
    .nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 25px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .nav a:hover {
      background: #5a67d8;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .section {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-out 1s both;
    }
    .section h2 {
      margin-top: 0;
      font-weight: 700;
      color: #4a4a4a;
      font-size: 2em;
      text-align: center;
    }
    .doctor-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .doctor-item {
      background: #f9f9f9;
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out both;
      animation-delay: calc(var(--i) * 0.1s);
    }
    .doctor-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .doctor-item.empty {
      text-align: center;
      font-style: italic;
      color: #888;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .header h1 { font-size: 2.5em; }
      .nav a { display: block; margin: 10px auto; width: 200px; }
      .section { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-stethoscope"></i>
      <h1>Doctor Map Project</h1>
    </div>
    <div class="nav">
      <a href="/add/"><i class="fas fa-plus"></i> Add a Doctor</a>
      <a href="/map/"><i class="fas fa-map"></i> View Map</a>
      <a href="/admin/"><i class="fas fa-cog"></i> Admin</a>
    </div>
    <div class="section">
      <h2><i class="fas fa-clock"></i> Recently Added</h2>
      <ul class="doctor-list">
        {% for d in doctors %}
          <li class="doctor-item" style="--i: {{ forloop.counter }}">
            <strong>{{ d.name }}</strong> — {{ d.specialty }} — {{ d.city }} — {{ d.address }}
          </li>
        {% empty %}
          <li class="doctor-item empty">No doctors added yet.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
