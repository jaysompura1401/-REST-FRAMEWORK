<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Add Doctor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: slideDown 1s ease-out;
    }
    .header h1 {
      margin: 0;
      font-weight: 700;
      color: #4a4a4a;
      font-size: 2.5em;
    }
    .header i {
      color: #667eea;
      margin-right: 10px;
    }
    .message {
      background: rgba(255, 165, 0, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }
    .form-section {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-out 0.5s both;
    }
    .form-section form p {
      margin: 15px 0;
    }
    .form-section label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #4a4a4a;
    }
    .form-section input,
    .form-section textarea,
    .form-section select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .form-section input:focus,
    .form-section textarea:focus,
    .form-section select:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
      outline: none;
    }
    .form-section textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-section button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    .form-section button:hover {
      background: #5a67d8;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease-out 1s both;
    }
    .footer a {
      display: inline-block;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .footer a:hover {
      background: #218838;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      .header h1 { font-size: 2em; }
      .form-section { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-user-md"></i>
      <h1>Add Doctor</h1>
    </div>
    {% if message %}
      <div class="message">
        <i class="fas fa-info-circle"></i> {{ message }}
      </div>
    {% endif %}
    <div class="form-section">
      <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'><i class="fas fa-plus"></i> Add & Geocode</button>
      </form>
    </div>
    <div class="footer">
      <a href='/'><i class="fas fa-home"></i> Home</a>
    </div>
  </div>
</body>
</html>
